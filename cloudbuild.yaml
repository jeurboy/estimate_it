steps:
# 1. Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/estimate_it/${_SERVICE_NAME}:$SHORT_SHA', '.']

# 2. Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/estimate_it/${_SERVICE_NAME}:$SHORT_SHA']

# 3. Deploy container image to Cloud Run
- name: 'gcr.io/google-appengine/exec-wrapper'
  args:
  - '-i'
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/estimate_it/${_SERVICE_NAME}:$SHORT_SHA'
  - '-s'
  - '${_SERVICE_NAME}'
  - '-r'
  - '${_REGION}'
  # เชื่อมต่อกับ Cloud SQL Instance
  - '--add-cloudsql-instances'
  - '$PROJECT_ID:${_REGION}:${_DB_INSTANCE_NAME}'
  # ตั้งค่า Environment Variables
  - '--update-env-vars'
  - 'DATABASE_URL=postgresql://${_DB_USER}:${_DB_PASS}@/${_DB_NAME}?host=/cloudsql/$PROJECT_ID:${_REGION}:${_DB_INSTANCE_NAME}'
  - '--allow-unauthenticated' # ทำให้เข้าถึงได้จากภายนอก

options:
  logging: CLOUD_LOGGING_ONLY

# Store the image in Artifact Registry
images:
- 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/estimate_it/${_SERVICE_NAME}:$SHORT_SHA'

# ตัวแปรที่สามารถกำหนดค่าได้ตอนสร้าง Trigger
substitutions:
  _SERVICE_NAME: 'time-estimation-service' # เปลี่ยนเป็นชื่อบริการของคุณ
  _REGION: 'asia-southeast1' # เปลี่ยนเป็น Region ที่คุณใช้
  _DB_INSTANCE_NAME: 'your-sql-instance-name' # ใส่ชื่อ Cloud SQL Instance ของคุณ
  _DB_USER: 'nextjsuser'
  _DB_PASS: '' # จะใส่เป็น Secret Manager ในขั้นตอนถัดไป
  _DB_NAME: 'time-estimation-dev'